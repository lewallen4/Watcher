name: Generate and Publish Election Results

on:
  workflow_dispatch:

# 1. Set permissions at the workflow level for the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Convert line endings to Unix format
      run: |
        sed -i 's/\r$//' new.sh
        # Only convert web.sh if the file exists
        if [ -f "web.sh" ]; then
          sed -i 's/\r$//' web.sh
        fi
      
    - name: Run new.sh script
      run: bash new.sh  # 'sudo' is typically not needed and should be removed
      
    - name: Verify HTML file was created
      run: |
        if [ ! -f election_dashboard.html ]; then
          echo "Error: election_dashboard.html was not created"
          ls -la  # List files for debugging
          exit 1
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload only the specific file or directory containing your site
        path: election_dashboard.html  # or the directory where it's located, e.g., "./"
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
